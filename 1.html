<h2>BALI</h2>
<img src="Bali.jpg" width="100%">
<p><strong><u>발리섬</u></strong>(인도네시아어: Bali)은 <strong>인도네시아</strong>의 섬으로 <strong>자와 섬</strong> 동쪽에 자리하고 있다. 관광지로 널리 알려져 있다. 인구는 약 310만 명이다.<br>
소순다 열도에 속한 섬으로 자와 섬에서 북쪽으로 3.2 km 떨어져 있다. 길이 153 km, 폭 112 km 크기로 면적은 5,700 km²이다. 가장 높은 산은 섬 북동부에 위치한 3,148 m의 아궁 산으로 1963년에도 분화한 적이 있는 활화산이다.</p>
